<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Açaí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center bg-gradient-to-b from-emerald-100 to-violet-200 text-gray-800 font-sans p-4">

  <!-- Botões admin -->
  <button id="admin-login-button" class="fixed bottom-20 right-4 bg-purple-700 text-white p-3 rounded-full shadow-lg z-40 hover:bg-purple-800 transition">
    👤
  </button>
  <button id="admin-logout-button" class="fixed bottom-20 right-4 bg-red-500 text-white p-3 rounded-full shadow-lg z-40 hover:bg-red-600 transition hidden">
    ↪️
  </button>

  <!-- Toast Notification -->
  <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

  <!-- Cardápio -->
  <div id="menu-container" class="bg-white/95 shadow-2xl rounded-3xl p-6 w-full max-w-md lg:max-w-4xl mb-24 lg:mb-4 backdrop-blur-sm border border-purple-200">
    <!-- cabeçalho -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-purple-800 mb-3">🍧 Cardápio de Açaí</h1>
      <p class="font-bold text-pink-600 tracking-wide">ACOMPANHAMENTOS</p>
      <p id="acompanhamentos-rules" class="text-gray-700">3 porções por copo | Adicional R$3 por porção extra</p>
    </div>

    <!-- aviso loja -->
    <div id="loja-fechada-aviso" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
      <p class="font-bold">Loja Fechada</p>
      <p id="mensagem-loja-fechada"></p>
    </div>

    <!-- combos -->
    <div id="combos-section" class="mb-8 hidden">
      <h2 class="text-2xl font-bold text-center text-purple-800 mb-4">🔥 Combos Imperdíveis</h2>
      <div id="combos-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <!-- pedidos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-12">
      <div>
        <h2 class="text-lg font-semibold text-purple-700 mb-2">🥤 Escolha o tamanho</h2>
        <div id="tamanhos-container" class="flex flex-col sm:flex-row gap-3"></div>

        <h2 class="text-lg font-semibold text-purple-700 mb-2 mt-6">Quantidade</h2>
        <input type="number" id="quantidade" min="1" value="1" class="w-24 p-3 border-2 border-purple-300 rounded-xl text-center">
        
        <h2 class="text-lg font-semibold text-purple-700 mb-2 mt-6">👤 Seu Nome</h2>
        <input type="text" id="nome-cliente" placeholder="Digite seu nome" class="w-full p-3 border-2 border-purple-300 rounded-xl">

        <h2 class="text-lg font-semibold text-purple-700 mb-2 mt-6">📞 Telefone/WhatsApp</h2>
        <input type="tel" id="telefone-cliente" placeholder="Seu número" class="w-full p-3 border-2 border-purple-300 rounded-xl">

        <h2 class="text-lg font-semibold text-purple-700 mb-2 mt-6">📝 Observações</h2>
        <textarea id="observacoes" rows="3" placeholder="Ex: pouco leite condensado..." class="w-full p-3 border-2 border-purple-300 rounded-xl"></textarea>
      </div>

      <!-- acompanhamentos -->
      <div>
        <label class="flex items-center cursor-pointer bg-purple-50 p-3 rounded-lg mb-4">
          <input type="checkbox" id="apenas-acai-check" class="w-5 h-5 accent-purple-600">
          <span class="ml-3 font-semibold text-purple-700">Somente Açaí no copo</span>
        </label>

        <h3 class="text-md font-semibold text-purple-600 mt-4 mb-2">🥭 Frutas</h3>
        <div id="frutas-container" class="grid grid-cols-2 gap-3"></div>

        <h3 class="text-md font-semibold text-purple-600 mt-4 mb-2">🍫 Cremes</h3>
        <div id="cremes-container" class="grid grid-cols-1 gap-2"></div>

        <h3 class="text-md font-semibold text-purple-600 mt-4 mb-2">✨ Outros</h3>
        <div id="outros-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      </div>
    </div>

    <!-- desktop -->
    <div id="desktop-action-bar" class="hidden lg:flex items-center justify-end mt-8 pt-6 border-t">
      <h2 class="text-2xl font-bold mr-6">💰 Total: <span id="valor-desktop">R$0,00</span></h2>
      <button id="send-order-button-desktop" class="bg-green-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg">📲 Enviar Pedido</button>
    </div>
  </div>

  <!-- painel admin -->
  <div id="admin-panel" class="hidden w-full max-w-5xl mx-auto p-4"></div>
<div class="fixed top-4 right-4 bg-white/80 p-2 rounded-lg shadow-md z-50">
  <label for="theme-select" class="text-sm font-semibold text-gray-700">🎨 Tema:</label>
  <select id="theme-select" class="border border-gray-300 rounded-md p-1">
    <option value="theme-default">Roxo/Rosa</option>
    <option value="theme-blue">Azul/Cinza</option>
    <option value="theme-green">Verde/Laranja</option>
    <option value="theme-dark">Escuro</option>
  </select>
</div>

  <!-- modal -->
  <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4"></div>

  <!-- mobile -->
  <div id="whatsapp-bar" class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-pink-500 to-purple-700 text-white shadow-xl p-4 flex items-center justify-between max-w-md mx-auto rounded-t-3xl lg:hidden">
    <h2 class="text-lg font-bold">💰 Total: <span id="valor-mobile">R$0,00</span></h2>
    <button id="send-order-button-mobile" class="bg-green-500 text-white font-bold py-2 px-5 rounded-xl shadow-lg">📲 WhatsApp</button>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
